<div class="supplier-form-container">
  <div class="header">
    <h1>{{ isEditMode ? 'Edit Supplier' : 'Create New Supplier' }}</h1>
    <a routerLink="/suppliers" class="back-btn">‚Üê Back</a>
  </div>

  <div *ngIf="loading" class="loading">
    <p>Loading...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <form (ngSubmit)="submitForm()" class="form">
    <div class="form-group">
      <label for="name">Company Name *</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="supplier.name"
        name="name"
        class="form-control"
        placeholder="Enter company name"
        required
      />
    </div>

    <div class="form-group">
      <label for="contact">Contact Person *</label>
      <input
        type="text"
        id="contact"
        [(ngModel)]="supplier.contact"
        name="contact"
        class="form-control"
        placeholder="Enter contact person name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="supplier.email"
        name="email"
        class="form-control"
        placeholder="Enter email address"
        required
      />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="tel"
          id="phone"
          [(ngModel)]="supplier.phone"
          name="phone"
          class="form-control"
          placeholder="Enter phone number"
        />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          [(ngModel)]="supplier.city"
          name="city"
          class="form-control"
          placeholder="Enter city"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        [(ngModel)]="supplier.address"
        name="address"
        class="form-control"
        placeholder="Enter address"
      />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="loading" class="btn btn-primary">
        {{ isEditMode ? 'Update Supplier' : 'Create Supplier' }}
      </button>
      <a routerLink="/suppliers" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
