<div class="product-form-container">
  <div class="header">
    <h1>{{ isEditMode ? 'Edit Product' : 'Create New Product' }}</h1>
    <a routerLink="/products" class="back-btn">‚Üê Back</a>
  </div>

  <div *ngIf="loading" class="loading">
    <p>Loading...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="submitForm()" class="form">
    <div class="form-group">
      <label for="name">Product Name *</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Enter product name"
      />
      <span *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error-text">
        {{ getErrorMessage('name') }}
      </span>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="4"
        placeholder="Enter product description"
      ></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="price">Price *</label>
        <input
          type="number"
          id="price"
          formControlName="price"
          class="form-control"
          placeholder="0.00"
          step="0.01"
        />
        <span *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="error-text">
          {{ getErrorMessage('price') }}
        </span>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity *</label>
        <input
          type="number"
          id="quantity"
          formControlName="quantity"
          class="form-control"
          placeholder="0"
          min="0"
        />
        <span *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched" class="error-text">
          {{ getErrorMessage('quantity') }}
        </span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="reorderLevel">Reorder Level *</label>
        <input
          type="number"
          id="reorderLevel"
          formControlName="reorderLevel"
          class="form-control"
          placeholder="0"
          min="1"
        />
        <span *ngIf="productForm.get('reorderLevel')?.invalid && productForm.get('reorderLevel')?.touched" class="error-text">
          {{ getErrorMessage('reorderLevel') }}
        </span>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input
          type="text"
          id="category"
          formControlName="category"
          class="form-control"
          placeholder="e.g., Electronics"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="supplierId">Supplier *</label>
      <select
        id="supplierId"
        formControlName="supplierId"
        class="form-control"
      >
        <option value="">Select a supplier</option>
        <option *ngFor="let supplier of suppliers" [value]="supplier.id">
          {{ supplier.name }}
        </option>
      </select>
      <span *ngIf="productForm.get('supplierId')?.invalid && productForm.get('supplierId')?.touched" class="error-text">
        {{ getErrorMessage('supplierId') }}
      </span>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        [disabled]="productForm.invalid || loading"
        class="btn btn-primary"
      >
        {{ isEditMode ? 'Update Product' : 'Create Product' }}
      </button>
      <a routerLink="/products" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
